<header>
<h1>Age</h1>
</header>
<p>
<pre>
WindTreesGeorgiaSun
dance
their just-so dance,

and memories
come thick and
bold
like muscadine skins.

I look upward

but then close my eyes
against the enveloping bigness
of years and hot sky.
</pre>
</p>
