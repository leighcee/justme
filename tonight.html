<h1>Tonight</h1>
</header>
<p>
<pre>
I tried to sleep.

But now, as on most nights, I pace.

I twice tried the bed but found myself unwelcome (to myself).

Instead I return to the disquieting solace of onwardness to nowhere.
</pre>
</p>
